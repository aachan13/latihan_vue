<body>
	<!-- vue component with props, model and global state -->
    <div id="app" class="container p-5">
			<terima-input v-model="message"></terima-input>
    </div>

    
    <script>
		
		Vue.component('terima-input', {
			props: {
				teks: String
			},
			data: function(){
				return {
					
				}
			},
			model:{
				prop: "teks",
				event: "berubah"
			},
			template: `<div>
				<input :value="teks" v-on:keyup="$emit('berubah', $event.target.value)" />
				<p>
					{{ teks }}
				 </p>
			</div>`
		})
	
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',

				    },

            },
        })
    </script>
</body>
</html>
