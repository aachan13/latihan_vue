<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 Vue</title>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <!-- vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


</head>
<body>
	<!-- computed -->
    <div id="app">
        {{ message }} {{ obj.nilai }}
		
		<div style="margin-top: 20px;">
			<input type="number" v-model="obj.nilai" />
			<p>Hasil Perkalian dari {{ obj.nilai }} dengan {{ obj.nilai2 }} = {{ perkalian }}</p>
			<p>Hasil Pertambahan dari {{ obj.nilai }} dengan {{ obj.nilai2 }} = {{ pertambahan }}</p>
		</div>
    </div>
	

    
    <script>
        let obj = {
            nilai: 50,
			nilai2: 5,
        }
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                obj,
            },
			computed: {
				perkalian: function(){
					return obj.nilai * obj.nilai2;
				},
				pertambahan: function(){
					return parseInt(obj.nilai) + parseInt(obj.nilai2);
				}
			}
        })
    </script>
</body>
</html>
