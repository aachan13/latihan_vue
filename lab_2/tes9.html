<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 Vue</title>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <!-- vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<style type="text/css">
	.geser-enter{
		transition: all 3s ease-in;
		background-color: pink;
		color: deeppink;
	}
	
	.geser-enter-active{
		transition: all 3s ease;
		font-weight: bold;
	}
	
	.geser-leave-active{
		transition: all 3s cubic-bezire(1, 0.5, 0.8, 1)
		background-color: rosybrown;
	}
	
	.geser-leave-to{
		transition: all 3s ease;
		transform: translate(10px);
		background-color: saddlebrown;
		font-weight: normal;
	}
</style>
<body>
	<!-- transisi, class-active, class-enter-active, class-leave-active, class-leave-to -->
    <div id="app" class="container p-5">
        <button type="button" class="btn btn-primary" @click="tampilhilang">Animasi</button>
		<transition name="geser">
			<div v-if="tampil" class="mt-3">
				Muncul
			</div>
		</transition>
    </div>

    
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
				tampil: false
            },
			methods:{
				tampilhilang: function(){
					this.tampil = !this.tampil;
				}
			}
        })
    </script>
</body>
</html>
