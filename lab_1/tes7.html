<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 Vue</title>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <!-- vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<style type="text/css">
		.bg-navy{
			background-color: navy;
		}
		.bg-green{
			background-color: limegreen;
		}
		.txt-white{
			color: white;
		}
		.txt-red{
			color: red;
		}
	</style>

</head>
<body>
	<!-- vue css dynamic  -->
    <div id="app">
        <h1 :class="[background, text]">Institut Teknologi Kalimantan</h1>
    </div>
	

    <!-- untuk binding style menggunakan v-bind:style="[st1, st2]" / :style="[st1, st2]" , style didefinisikan di data-->
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                background: 'bg-navy',
				text: 'txt-white'
            },
        })
		
		setTimeout(() => {
			app.background = 'bg-green';
			app.text = 'txt-red';
		}, 2000)
    </script>
</body>
</html>
