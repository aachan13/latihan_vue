<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 Vue</title>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <!-- vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
	<!-- vue render kondisional  -->
    <div id="app">
        <p>Role pengguna:  
			<span v-if="role == 'admin'">Admin</span>
			<span v-else-if="role == 'user'">User</span>
			<span v-else-if="role == 'operator'">Operator</span>
			<span v-else>Tidak diketahui</span>
			
		</p>
		
    </div>
	

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                role: 'user'
            },
        })
    </script>
</body>
</html>
