<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 Vue</title>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <!-- vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	<!-- vue mixins -->
    <div id="app" class="container p-5">
		
		<button type="button" class="btn btn-primary" @click="gajiThp()">Tampilkan gaji pegawai</button>
		<button type="button" class="btn btn-dark" @click="gajiThpManager()">Tampilkan gaji manager</button>
        
    </div>

    <!-- mixins digunakan untuk penggabungan data yang berbeda -->
    <script>
		const informasiPegawai = {
			data: {
				gaji: 5000000
			},
			methods:{
				gajiThp: function(){
					alert(`Gaji pegawai ${informasiPegawai.data.gaji}`);
				}
			}
		}
		
		const manager = {
			data: {
				gaji: 3000000
			},
			methods:{
				gajiThpManager: function(){
					alert(`Gaji manager ${manager.data.gaji}`);
				}
			}
		}
        let app = new Vue({
            el: '#app',
            mixins: [informasiPegawai, manager]
        })
    </script>
</body>
</html>
